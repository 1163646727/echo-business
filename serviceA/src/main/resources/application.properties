## 服务名
spring.application.name=serviceA
## 服务端口号
server.port=9002
# 项目路径
server.servlet.context-path = /serverA
# 服务注册中心地址
spring.cloud.nacos.discovery.server-addr=10.168.1.10:8848

## mysql数据库连接信息
spring.datasource.url=jdbc:mysql://10.168.1.10/mybatis_plus?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml

## rabbitmq配置信息
spring.rabbitmq.host=10.168.1.10
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123

## 设置日志打印的扫包范围和级别
logging.level.com.echo=DEBUG
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true
